<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Quiz Home</a>
        <span class="navbar-brand mb-0 h1" id="timer"></span>
    </nav>
    <main class="container">
        <section class="row">
          <div class="col-2">
     
          </div>
          <div class="col-8">
       <form class="card" id="highscore">
        <section class="container">
           <section class="row">
             <div class="col-12">
                 <h2>Higscores</h2>
             </div>
            </section>
            
            <section class="row">
              <div class="col-12">
                  
              </div>
             </section>
             <div class="highscores">
                <form id="highscore-form" method="POST">
                  <label for="todo-text">Enter Intials</label>
                  <input type="text" name="highscore-text" id="highscore-text" />
                </form>
                <ul id="todo-list"></ul>
            </div>

             <section class="row">
               <div class="col-6">
                <button type="button" class="btn btn-info" id="goback">Go Back</button> 
               </div>
              <div class="col-6">
               <button type="button" class="btn btn-info" id="clear">Clear Highscores</button> 
              </div>
            </section>
          </section>
      </form>
      </div>
</section>
</main>
      <script src="./highscore.js"></script>

</body>
</html>
