<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
<body>
   <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="highscore.html">View High Scores</a>
        <span class="navbar-brand mb-0 h1" id="countdown">  </span>
    </nav>

 <main class="container"> 
  <section class="row">
    <div class="col-2">
     
    </div>
    <div class="col-8">
     <!--My Start Card-->
    <form class="card" id="intro">
      <section class="container">
        <header class="card-header bg-transparent">
          <section class="row">
            <div class="col-12">
              <h1>Coding Quiz Challenge</h1>
            </div>
          </section>
        </header>
        <form class="card-body">
          <section class="row">
            <div class="col-12">
              <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalise your score/time by ten seconds!</p>
             <button type="button" class="btn btn-info" id="start">Start Quiz</button>
            </div>
          </section>
        </form>
      </section>
    </form>
 
     <!--Card that contains all of my questions-->
    <form class="card">
    <section class="container">
      <section class="row">
        <div class="col-12">
  
            <div id="test"></div>
        
          </div>
      </section>
    </section>
    </form>

 </main>
 <script src="./scripts/script.js"></script>
</body>
</html>
